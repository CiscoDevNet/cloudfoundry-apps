---
applications:
- name: cf-java-appd
  memory: 1G
  random-route: true
  path: build/libs/cf-java-sample-1.0.jar
  buildpacks:
    - java_buildpack_offline
  env:
    APPDYNAMICS_AGENT_APPLICATION_NAME: my-java-app
    APPDYNAMICS_AGENT_TIER_NAME: cf-java-app
    APPD_CONF_HTTP_URL: "http://appd-configuration.mydomain.com"
  stack: cflinuxfs3
  services:
    - pcf-appd-instance
